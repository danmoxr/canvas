<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas绘制八卦图</title>
    <style>
        *{background-color: blue;}
    </style>
</head>
<body>
    
    <canvas width="500" height="500"></canvas>
    <script>
       var myCanvas = document.querySelectorAll("canvas");
       var ctx = myCanvas[0].getContext("2d");

        ctx.fillStyle = "black";//大的黑色半圆
        ctx.arc(200,200,100,1.5*Math.PI,0.5*Math.PI,false);
        ctx.fill();

        ctx.fillStyle = "aliceblue"//大的白色半圆
        ctx.beginPath();
        ctx.arc(200,200,100,0.5*Math.PI,1.5*Math.PI,false);
        ctx.fill();

        ctx.fillStyle = "aliceblue";//小的白色半圆
        ctx.arc(200,150,50,1.5*Math.PI,0.5*Math.PI,false);
        ctx.fill();

        ctx.fillStyle = "black";//小的黑色半圆
        ctx.beginPath();
        ctx.arc(200,250,50,0.5*Math.PI,1.5*Math.PI,false);
        ctx.fill();

        ctx.fillStyle = "black";//最小的黑色圆形
        ctx.beginPath();
        ctx.arc(200,150,10,0,2*Math.PI,false);
        ctx.fill();

        ctx.fillStyle = "aliceblue";//最小的白色园形
        ctx.beginPath();
        ctx.arc(200,250,10,0,2*Math.PI,false);
        ctx.fill();
    </script>
</body>
</html>
